<script>
   function copyField(from, to)
   {
      if (to.value == "" && from.name != "Category")
      {
         to.value = from.name + ": " + from.value;
      }
      else
      {
    if (from.name == "Category")
     {
            to.value = from.value;       
      }

        else
     {
         to.value = to.value + " \n" + from.name + ": " + from.value;
     }
      }
   }
</script>
